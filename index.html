<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <!--- Light red: hsl(0, 100%, 67%)
- Orangey yellow: hsl(39, 100%, 56%)
- Green teal: hsl(166, 100%, 37%)
- Cobalt blue: hsl(234, 85%, 45%)-->

  <main>
      <div class="div-body">
    <div class="div-1">
      <div class="div-result" style="color: hsla(0, 0%, 100%, 0.6);">
        <h1>Your Result</h1>
      </div>
        <div class="circle">
        <span class="span-76">76</span>

        <div class="div-of" style="padding: 0; color: hsla(0, 0%, 100%, 0.5);">of 100</div>
        </div>
        
        <div class="div-great" style="color:hsla(0, 0%, 100%, 0.5);"><span class="span-great" style="color:hsl(0, 0%, 100%)">Great</span> You scored higher than 65% of the people who have taken these tests.</div>
    </div>


    <div class="div-2">
      <h2>Summary</h2>

      <div class="div3-wrapper"><div class="div-3"><div class="div3-icon"></div><div class="div-r">Reaction</div> <div class="div-80">80 <span>/ 100</span></div></div></div>
      <div class="div4-wrapper"><div class="div-4"><div class="div4-icon"></div><div class="div-m">Memory</div><div class="div-92">92 <span>/ 100</span></div></div></div>
      <div class="div5-wrapper"><div class="div-5"><div class="div5-icon"></div><div class="div-ve">Verbal</div><div class="div-61">61 <span>/ 100</span></div></div></div>
      <div class="div6-wrapper"><div class="div-6"><div class="div6-icon"></div><div class="div-vi">Visual</div><div class="div-72">72 <span>/ 100</span></div></div></div>

      <div class="div-cont" href="#">Continue</div>
    </div>
  </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/iamprincetj" target="_blank">Nwanze Justin</a>.
    </div>
</footer>
</body>
</html>
